<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Guest Portal | Password</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#f7f7f8;margin:0}
    .wrap{max-width:560px;margin:10vh auto;padding:24px;background:#fff;border:1px solid #eee;border-radius:16px;box-shadow:0 6px 24px rgba(0,0,0,.06)}
    h1{font-size:22px;margin:0 0 8px}
    p{color:#555;line-height:1.6}
    input,button{font-size:16px;padding:12px;border-radius:12px;border:1px solid #ddd;width:100%}
    button{margin-top:12px;border:0;background:#111;color:#fff;cursor:pointer}
    .hint{font-size:13px;color:#777;margin-top:8px}
    .err{color:#b00020;margin-top:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>ゲスト専用ページ</h1>
    <p>パスワードを入力してお進みください。</p>
    <input id="pw" type="password" placeholder="Password" autocomplete="current-password">
    <button id="enter">Enter</button>
    <div id="msg" class="err" role="alert" aria-live="polite"></div>
    <div class="hint">お困りの場合はホストにご連絡ください。</div>
  </div>
  <script>
    const storedHash = "f9a86370efc6e3898fd355c0a19341353048a28427143bbafc023f387e5eb79b";
    async function sha256Hex(text){
      const data = new TextEncoder().encode(text);
      const hash = await crypto.subtle.digest("SHA-256", data);
      return [...new Uint8Array(hash)].map(b=>b.toString(16).padStart(2,"0")).join("");
    }
    async function tryLogin(){
      const pw = document.getElementById("pw").value;
      const msg = document.getElementById("msg");
      msg.textContent = "";
      if(!pw){ msg.textContent = "パスワードを入力してください。"; return; }
      const hex = await sha256Hex(pw);
      if(hex === storedHash){
        sessionStorage.setItem("guest_ok","1");
        location.href = "./protected/";
      }else{
        msg.textContent = "パスワードが違います。";
      }
    }
    document.getElementById("enter").addEventListener("click", tryLogin);
    document.getElementById("pw").addEventListener("keydown", (e)=>{ if(e.key==="Enter"){ tryLogin(); }});
  </script>
</body>
</html>
